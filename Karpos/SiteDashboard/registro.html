<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../SiteDashboard/assets/logo-contato.png" type="image/x-icon">
    <link rel="stylesheet" href="style-login.css">
    <title>Karpos Dash</title>
</head>
<body>
    <div class="pai">
        <div class="direita">
            <div class="formulario">
                <h2>Registre-se</h2>
                <p>Se você ainda não está cadastrado, <br> você pode preencher o formulário abaixo para criar um cadastro.</p>
                <form>
                    <div class="campo">
                        <label for="email">Endereço de email</label>
                        <input type="email" id="email" name="email" placeholder="Seu email">
                    </div>
                    <div class="campo">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Sua senha">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Seu telefone">
                    </div>
                    <div class="campo">
                        <label for="documento">Documento(CPF,RG,CNPJ,RNE)</label>
                        <input type="text" id="documento" name="documento" placeholder="Seu documento">
                    </div>
                    <button type="submit" class="botao">Registre-se</button>
                </form>
                <p class="registre-se">Já tem uma conta? <a href="login.html">Entre aqui</a></p>
            </div>
        </div>
        <div class="esquerda">
            <div class="logo">
                <img src="../SiteDashboard/assets/Vector.png" alt="Logo">
            </div>
            <div class="vetor">
                <img src="../SiteDashboard/assets/Mobile login-pana 1.png" alt="Vetor">
            </div>
        </div>
    </div>
</body>
</html>
